<div id="login">
  <div id="lost-password-form">
    <header>
      <h1><span>CoEvents</span></h1>
    </header>
    <main>
      <form id="form" name="login-form" method="post">
        <div class="form-group">
          <input
            id="username"
            type="email"
            name="username"
            (focus)="lblUser = 1"
            (blur)="labelMove()"
            (keypress)="error_label_user = 0;"
            [ngClass]="{'error': error_label_user === 1}"
            [(ngModel)]="email"
            required>
          <label for="username"
                 [ngClass]="{'is-active': lblUser === 1}">
            Put here your mail for restore you password
          </label>
        </div>
        <div class="form-group">
          <button type="submit"
                  (click)="restorePwd()">
            Restore
          </button>
        </div>
        <div class="form-group tc">
          <p id="login-error">{{wrongUser}}</p>
          <a routerLink="/login">Go back to Login</a>
        </div>
      </form>
    </main>
    <footer class="tc">
      CoEvents by CMYG <i class="fa fa-fw fa-heart" aria-hidden="true"></i>
    </footer>
  </div>
</div>
